<div *ngFor="let supplement of supplements">
    <div class="supplement-card">
      <h2>{{ supplement.name }}</h2>
      <p>{{ supplement.description }}</p>
      <p><strong>Price:</strong> ${{ supplement.price }}</p>
      <p *ngIf="supplement.discount !== 'No'">
        <strong>Price after discount:</strong> ${{ supplement.priceAfterDiscount }}
      </p>
    </div>
  </div>
