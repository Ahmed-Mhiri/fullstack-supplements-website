<div class="category-strip desktop-menu">
  <div class="category" *ngFor="let cat of categories">
    <div class="category-wrapper">
<div
  class="title"
  *ngIf="cat.title !== 'Goals' && cat.title !== 'Brands'; else disabledTitle"
  (click)="navigateToFilter(cat.title)"
>
  {{ cat.title }}
</div>

<ng-template #disabledTitle>
  <div class="title disabled">{{ cat.title }}</div>
</ng-template>      <div class="items" *ngIf="cat.items.length > 0">
        <div *ngFor="let item of cat.items" class="item" (click)="navigateToFilter(cat.title, item)">
          {{ item }}
        </div>
      </div>
    </div>
  </div>
</div>
  
  <!-- Mobile Hamburger Icon -->
  <div class="mobile-menu">
    <div class="menu-icon" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>    </div>
  </div>
  
  <!-- Sidebar Menu with Overlay -->
  <!-- Always present overlay + sidebar container -->
<!-- Sidebar Menu with Overlay -->
<div class="overlay" [class.visible]="isSidebarOpen" (click)="toggleSidebar()">
  <div class="sidebar" [class.open]="isSidebarOpen" (click)="$event.stopPropagation()">
    <!-- Close Button -->
    <div class="close-btn" (click)="toggleSidebar()">×</div>

    <!-- Sidebar Content -->
    <div class="sidebar-content">
  <div class="sidebar-category" *ngFor="let cat of categories; let i = index">
    <div class="sidebar-title" (click)="toggleCategory(i)">
      {{ cat.title }}
      <span class="arrow" [class.open]="expandedCategoryIndex === i">▾</span>
    </div>

    <div class="sidebar-items" *ngIf="expandedCategoryIndex === i">
      <!-- "All Products" clickable under each category -->
      <div
        class="sidebar-item all-products"
        *ngIf="cat.title !== 'Goals' && cat.title !== 'Brands'"
        (click)="navigateToFilter(cat.title)"
      >
        All {{ cat.title }}
      </div>

      <!-- Regular items -->
      <div
        *ngFor="let item of cat.items"
        class="sidebar-item"
        (click)="navigateToFilter(cat.title, item)"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>
  </div>
</div>
