<div class="category-strip desktop-menu">
    <div class="category" *ngFor="let cat of categories">
      <div class="category-wrapper">
        <div class="title">{{ cat.title }}</div>
        <div class="items" *ngIf="cat.items.length > 0">
          <div *ngFor="let item of cat.items" class="item">{{ item }}</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Hamburger Icon -->
  <div class="mobile-menu">
    <div class="menu-icon" (click)="toggleSidebar()">
      &#9776; <!-- Hamburger symbol -->
    </div>
  </div>
  
  <!-- Sidebar Menu with Overlay -->
  <div class="overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()">
    <div class="sidebar" (click)="$event.stopPropagation()">
      <!-- Close Button -->
      <div class="close-btn" (click)="toggleSidebar()">×</div>
      
      <!-- Sidebar Content -->
      <div class="sidebar-content">
        <div class="sidebar-category" *ngFor="let cat of categories; let i = index">
          <div class="sidebar-title" (click)="toggleCategory(i)">
            {{ cat.title }}
            <span class="arrow" [class.open]="expandedCategoryIndex === i">▾</span>
          </div>
          <div class="sidebar-items" *ngIf="expandedCategoryIndex === i">
            <div *ngFor="let item of cat.items" class="sidebar-item">{{ item }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
