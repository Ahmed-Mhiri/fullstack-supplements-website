<div class="cart-container">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="clear-cart" (click)="clearCart()">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 6l3 18h12l3-18H3zm16.91 2l-1.41 8H5.5l-1.41-8H19.91zM9 18h6v2H9z"/>
        </svg>
        Clear Cart
      </button>
    </div>
  
    <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="cart-item-image" />
        <div class="cart-item-details">
          <h4>{{ item.name }}</h4>
          <p>Price: €{{ item.priceEuro }}</p>
          <div class="quantity-controls">
            <button class="quantity-btn" (click)="updateItemQuantity(item, -1)" [disabled]="item.quantity <= 1">-</button>
            <span>{{ item.quantity }}</span>
            <button class="quantity-btn" (click)="updateItemQuantity(item, 1)">+</button>
          </div>
        </div>
        <div class="cart-item-total">
          €{{ item.priceEuro * item.quantity }}
        </div>
        <button class="remove-item" (click)="removeItem(item)">Remove Item</button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty. Add some items to get started!</p>
    </ng-template>
  
    <div class="cart-footer" *ngIf="cartItems.length > 0">
      <div class="total">
        <h4>Total:</h4>
        <span>€{{ totalAmount }}</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
