<div class="login-container">
  <div class="login-form">
    <h2 *ngIf="!codeSent">Enter Your Email</h2>
    <h2 *ngIf="codeSent">Enter Verification Code</h2>

    <form (submit)="onSubmit()" autocomplete="off">
      <!-- Email Input -->
      <div class="input-group" *ngIf="!codeSent">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>

      <!-- Code Input -->
      <div class="input-group" *ngIf="codeSent">
        <label for="code">6-Digit Code</label>
        <input type="text" id="code" [(ngModel)]="verificationCode" name="code" required maxlength="6" />
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading">
        {{ isLoading ? 'Please wait...' : (codeSent ? 'Verify Code' : 'Send Code') }}
      </button>

      <!-- Message -->
      <div class="info-message" *ngIf="codeSentMessage">
        {{ codeSentMessage }}
      </div>

      <div class="signup-link" *ngIf="codeSent && !isLoading">
        Didn't receive a code? <a href="#" (click)="resendCode($event)">Resend</a>
      </div>
    </form>
  </div>
</div>
