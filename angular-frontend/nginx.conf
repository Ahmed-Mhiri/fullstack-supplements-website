# Define upstream servers for backend and frontend services
upstream backend {
    server backend:8080;
}

upstream frontend {
    # The frontend container serves content on port 80
    server frontend:80;
}

server {
    listen 80;
    server_name your_domain.com; # Optional: Add your domain name

    # Route all API calls to the Spring Boot backend
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route all other traffic to the Angular frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}