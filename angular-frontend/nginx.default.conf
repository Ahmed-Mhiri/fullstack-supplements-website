# File: angular-frontend/nginx.default.conf
# Action: NEW

server {
    listen 80;
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        # This is the key for Single Page Applications (SPAs):
        # It tries to find the file requested by the URI, otherwise falls back to index.html
        try_files $uri $uri/ /index.html;
    }
}