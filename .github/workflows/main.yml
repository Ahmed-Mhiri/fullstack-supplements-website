# File: .github/workflows/build-and-deploy.yml
name: Build, Push, and Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./store
          push: true
          tags: ahmhi003/suppstore-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./angular-frontend
          push: true
          tags: ahmhi003/suppstore-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Navigate to the app directory
            cd /home/ubuntu/app

            # Create the production docker-compose file from a GitHub secret
            echo "${{ secrets.PROD_COMPOSE_FILE }}" > docker-compose.prod.yml

            # Create the Nginx configuration file from a GitHub secret
            echo "${{ secrets.NGINX_CONF_FILE }}" > nginx.conf

            # Create the .env file for database credentials from secrets
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" > .env
            echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
            echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env

            # 1. Explicitly pull the newest versions of the images from Docker Hub
            docker-compose -f docker-compose.prod.yml pull

            # 2. Force Docker to stop the old containers and re-create them with the new images
            docker-compose -f docker-compose.prod.yml up -d --force-recreate

            # 3. Clean up old, unused Docker images to save space
            docker system prune -af