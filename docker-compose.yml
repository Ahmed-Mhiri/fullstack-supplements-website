# New content for your PROD_COMPOSE_FILE secret
version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: suppstore-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: supplements_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  backend:
    image: ahmhi003/suppstore-backend:${IMAGE_TAG:-latest} # Use the version tag
    container_name: suppstore-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/supplements_db
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    depends_on:
      - database

  frontend:
    image: ahmhi003/suppstore-frontend:${IMAGE_TAG:-latest} # Use the version tag
    container_name: suppstore-frontend
    restart: always

  nginx-proxy:
    image: nginx:alpine
    container_name: suppstore-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  db-data: